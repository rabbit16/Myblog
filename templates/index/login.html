{% extends 'base/base.html' %}
{% load static %}

    {% block title %}
    登入页面
    {% endblock %}

    {% block link %}
    <link rel="stylesheet" href="../../static/css/authPro/auth.css">
    {% endblock %}


{% block main %}
<main id="container">
  <div class="login-contain">
    <div class="top-contain">
      <h4 class="please-login">请登录</h4>
      <a href="javascript:void(0);" class="register">立即注册 &gt;</a>
    </div>
    <form action="" method="post" class="form-contain">
        {% csrf_token %}
      <div class="form-item">
        <input type="tel" placeholder="请输入手机号或用户名" name="telephone" class="form-control" autocomplete="off">
      </div>
      <div class="form-item">
        <input type="password" placeholder="请输入密码" name="password" class="form-control">
      </div>
      <div class="form-item clearfix">
        <label>
          <input type="checkbox" name="remember">
          <span>记住我</span>
        </label>
        <a href="javascript:void(0);" class="forget-password">忘记密码?</a>
      </div>
      <div class="form-login">
        <input type="submit" value="登录" class="login-btn">
      </div>
    </form>
  </div>
</main>
{% endblock %}

{% block script %}
    <script src="{% static "/css/js/users/login.js" %}"></script>
{% endblock %}
